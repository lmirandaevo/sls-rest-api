version: 0.2

        
phases:
  install:
    on-failure: ABORT
    runtime-version:
      nodejs: 14
    commands:
      - echo Installing serverlesss CLI
      - npm i -g serverless@2
      - echo Installing npm dependencies of notes service
      - npm install
  build:
    on-failure: ABORT
    commands:
      - echo  Running Test    
      - npm test
      - echo Packaging the service
      - serverless package --package my-artifact --stage dev
artifacts:
  files:
    - location
    - location
  name: artifact-name
  discard-paths: yes
  base-directory: location
  exclude-paths: excluded paths
  enable-symlinks: yes
  s3-prefix: prefix
  secondary-artifacts:
    artifactIdentifier:
      files:
        - my-artifact/*
      name: MysProjectArtifacts
cache:
  paths:
    - 'node_modules/**/*'